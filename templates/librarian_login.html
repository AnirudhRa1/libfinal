<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f1e1, #c49a6c); /* Light brown gradient background */
            background-attachment: fixed;
            color: #4a3f39; /* Soft brownish-gray text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.7); /* White background for the header */
            padding: 20px 0;
            border-radius: 10px;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #6b4f3b; /* Dark brown for the header */
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.85); /* Light background for form */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-form h2 {
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 20px;
            color: #6b4f3b; /* Dark brown for title */
        }

        .login-form label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #4a3f39; /* Soft brown for labels */
            display: block;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #6b4f3b; /* Dark brown border for inputs */
            border-radius: 5px;
            font-size: 1.1em;
            background: #fff; /* White background for input fields */
        }

        .login-form input:focus {
            border-color: #a17f5b; /* Lighter brown border on focus */
            outline: none;
        }

        .login-form button {
            background: #6b4f3b; /* Dark brown for buttons */
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #a17f5b; /* Lighter brown on hover */
        }

        .login-form p {
            text-align: center;
            color: #6b4f3b;
            margin-top: 15px;
        }

        .login-form a {
            color: #6b4f3b; /* Dark brown for links */
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
            color: #a17f5b; /* Lighter brown on hover */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #4a3f39; /* Soft brown for footer text */
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }

            .login-form {
                padding: 20px;
                max-width: 350px;
            }

            .login-form h2 {
                font-size: 1.8em;
            }

            .login-form button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Library Management System</h1>
    </header>

    <div class="login-form">
        <h2>Librarian Login</h2>
        <form action="/librarian_login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>

</body>
</html>
